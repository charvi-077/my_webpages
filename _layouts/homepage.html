---
layout: archive
---

{{ content }}

<div class="home-recent-posts">
  <h2>Latest Posts</h2>
  <div class="entries-list">
    {% for post in site.posts limit:3 %}
      {% include archive-single.html type="list" %}
    {% endfor %}
  </div>
  <p class="text-center">
    <a href="{{ '/blog/' | relative_url }}" class="btn btn--primary">View All Posts</a>
  </p>
</div>

<style>
/* Homepage sidebar: show only avatar, bio, and GitHub link */
.author__name {
  display: none !important;
}

.author-location {
  display: none;
}

.author-email {
  display: none;
}

.author-social h3 {
  display: none;
}

.author-social-links li a .label {
  display: none;
}

/* Show and style the avatar prominently */
.author__avatar {
  width: 100% !important;
  max-width: 250px !important;
  height: 250px !important;
  margin: 0 auto 1rem !important;
  display: flex !important;
  align-items: center;
  justify-content: center;
}

.author__avatar a {
  display: block !important;
  width: 100% !important;
  height: 100% !important;
  background: none !important;
  border: none !important;
  box-shadow: none !important;
  color: inherit !important;
  filter: none !important;
  opacity: 1 !important;
  cursor: default !important;
}

.author__avatar a:hover,
.author__avatar a:focus {
  background: none !important;
  border: none !important;
  box-shadow: none !important;
  text-decoration: none !important;
  filter: none !important;
  opacity: 1 !important;
}

/* Force sidebar to not apply opacity reduction to avatar */
.sidebar {
  opacity: 1 !important;
}

.sidebar:hover {
  opacity: 1 !important;
}

/* Override theme's link hover effects */
.sidebar a:not(.nav__link):hover {
  filter: none !important;
  opacity: 1 !important;
}

.author__avatar img {
  width: 100% !important;
  max-width: 250px !important;
  height: 250px !important;
  border-radius: 0 !important;
  object-fit: cover !important;
  border: 2px solid #ddd !important;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12) !important;
  display: block !important;
  opacity: 1 !important;
}

/* Hide navigation tabs (All posts, research papers, etc.) on homepage sidebar */
.nav__list {
  display: none;
}

.home-recent-posts {
  margin-top: 2em;
}

.home-recent-posts h2 {
  margin-bottom: 1.5em;
  padding-bottom: 0.5em;
  border-bottom: 2px solid #eee;
}
</style>
