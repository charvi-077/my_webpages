<script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>
<!-- <script src="https://cdn.jsdelivr.net/gh/kimjy99/kimjy99.github.io@master/assets/js/simple-jekyll-search.min.js"></script> -->

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
  // Initialize search after DOM is ready so the #search input exists.
  // Guard against missing elements and fail gracefully.
  var searchInputEl = document.getElementById('search');
  var resultsEl = document.getElementById('results');
  if (!searchInputEl || !resultsEl) {
    // Nothing to do if the expected elements are not present on the page.
    return;
  }

  var sjs = SimpleJekyllSearch({
    searchInput: searchInputEl,
    resultsContainer: resultsEl,
    json: '{{ "/search.json" | relative_url }}',
    limit: 10,
    searchResultTemplate: `
      <div class="list__item">
        <article class="archive__item" itemscope itemtype="https://schema.org/CreativeWork">
          <h2 class="archive__item-title" itemprop="headline">
            <a href="{url}" rel="permalink">{title}</a>
          </h2>
          <p class="archive__item-excerpt" itemprop="description">{excerpt}</p>
        </article>
      </div>
    `
  });
});
</script>
